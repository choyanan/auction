# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.0
        with:
          submodules: recursive
          token: ${{ secrets.TOKEN }}

      - name: Install IBM Cloud CLI
        run: |
          curl -sL https://ibm.biz/idt-installer | bash

      - name: Log in to IBM Cloud
        run: |
          ibmcloud login -r jp-tok -g g-enterprise --apikey ${{secrets.IBMCLOUD_API_KEY}}

      - name: Select k8s cluster
        run: |
          ibmcloud ks cluster config --cluster $CLUSTER_NAME

      - name: Deploy microservices to cluster
        run: |
          source scripts/deploy.sh

      - name: Notify slack
        uses: 8398a7/action-slack@v3
        with:
          author_name: ""
          status: ${{ job.status }}
          fields: job,repo,author,took
          text: "deploy ${{ job.status }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }} # required
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          MATRIX_CONTEXT: ${{ toJson(matrix) }} # required
        if: always()
